apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

import com.android.build.OutputFile

project.ext.react = [
    enableHermes: true,  // Enable Hermes for performance (Expo SDK 49+)
]

android {
    namespace "com.anonymous.teegptexpo"  // ðŸ‘ˆ Change this to your package name
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.anonymous.teegptexpo"  // ðŸ‘ˆ Must match namespace
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-android"
}
